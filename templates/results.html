<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <p>Budget: {{ budget }}</p>
    <h2>Selected Items:</h2>
    <ul>
        {% for item in selected %}
            <li>{{ item.name }} - Price: {{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Value: {{ total_value }}</p>
    <p>Total Price: {{ total_price }}</p>
    <a href="/">Back</a>
</body>
</html>
